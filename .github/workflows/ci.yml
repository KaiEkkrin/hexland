name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  # Pin firebase-tools version for reproducible builds
  # Update this when upgrading Firebase CLI in the dev environment
  FIREBASE_TOOLS_VERSION: '15.1.0'

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: |
            hexland-web/yarn.lock
            hexland-web/functions/yarn.lock

      - name: Setup Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ env.FIREBASE_TOOLS_VERSION }}

      - name: Cache npm (for firebase-tools)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-firebase-tools-${{ env.FIREBASE_TOOLS_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@${{ env.FIREBASE_TOOLS_VERSION }}

      - name: Install dependencies (web)
        working-directory: hexland-web
        run: yarn install --frozen-lockfile

      - name: Install dependencies (functions)
        working-directory: hexland-web/functions
        run: yarn install --frozen-lockfile

      - name: Build functions
        working-directory: hexland-web/functions
        run: yarn build

      - name: Create mock Firebase credentials
        working-directory: hexland-web
        run: |
          echo '{"project_id": "hexland-test"}' > firebase-admin-credentials.json

      - name: Build web
        working-directory: hexland-web
        run: yarn build

      - name: Lint web
        working-directory: hexland-web
        run: yarn lint

      - name: Lint functions
        working-directory: hexland-web/functions
        run: yarn lint

      - name: Start Firebase Emulators and Run Tests
        working-directory: hexland-web
        run: |
          firebase emulators:exec \
            --only auth,firestore,functions,storage \
            --project hexland-test \
            "yarn test"
